<div class="container" style="margin: 50px auto; max-width: 90%;">
    <h3 style="color: dodgerblue; text-align: center;"><strong>Task Management Dashboard</strong></h3>
    
    <div class="controls" fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
      <mat-form-field class="responsive-search" color="accent" appearance="outline">
        <input 
          matInput 
          (input)="searchUser(filter.value)" 
          placeholder="Search tasks" 
          #filter>
      </mat-form-field>
      <button mat-flat-button color="primary" class="add-button" (click)="openDialog(user)">Add+</button>
    </div>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let user"> {{user.title}} </td>
        </ng-container>
        
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let user"> {{user.description}} </td>
        </ng-container>
        
        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
          <td mat-cell *matCellDef="let user"> {{user.priority}} </td>
        </ng-container>
        
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let user"> {{user.status}} </td>
        </ng-container>
          
        <!-- Status Column -->
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DueDate </th>
            <td mat-cell *matCellDef="let user"> {{user.dueDate}} </td>
          </ng-container>
        
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let user">
            <button mat-flat-button color="primary" (click)="openDialog(user)">Edit</button>
          </td>
        </ng-container>
        
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let user">
            <button mat-flat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
